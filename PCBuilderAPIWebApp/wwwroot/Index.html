<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PC Builder</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>PC Builder</h1>
    <form>
        <label for="case-dropdown">Case:</label>
        <select id="case-dropdown"></select><br>

        <label for="motherboard-dropdown">Motherboard:</label>
        <select id="motherboard-dropdown"></select><br>

        <label for="processor-dropdown">Processor:</label>
        <select id="processor-dropdown"></select><br>

        <label for="gpu-dropdown">GPU:</label>
        <select id="gpu-dropdown"></select><br>

        <label for="cpu-cooler-dropdown">CPU Cooler:</label>
        <select id="cpu-cooler-dropdown"></select><br>

        <label for="ram-dropdown">RAM:</label>
        <select id="ram-dropdown"></select><br>

        <label for="memory-dropdown">Memory:</label>
        <select id="memory-dropdown"></select><br>

        <label for="power-supply-dropdown">Power Supply:</label>
        <select id="power-supply-dropdown"></select><br>

        <input type="submit" value="Add">
    </form>

    <div id="details">
        <h3>Component Details</h3>
        <p id="case-details"></p>
        <p id="motherboard-details"></p>
        <p id="processor-details"></p>
        <p id="gpu-details"></p>
        <p id="cpu-cooler-details"></p>
        <p id="ram-details"></p>
        <p id="memory-details"></p>
        <p id="power-supply-details"></p>
    </div>

    <div id="summary">
        <h3>Build Summary</h3>
        <p id="total-price"></p>
    </div>
    <script src="js/Lab2.js"></script>
</body>
</html>
